        <!--Container -->
        <div class="row">
            <div class="col-sm-3 p-3"></div>
            <div class="col-sm-6 p-3">
                <div class="forms">
                    <div class="form-control" >
                        <input type="hidden" class="form-control"  id="id" name="">
                        Nome<br>
                        <input type="text" class="form-control"  id="nome" name=""><br>
                        E-mail<br>
                        <input type="email" class="form-control"  id="email" name=""><br><br>
                        <input type="button" class="btn btn-primary" value="Confirmar" onclick="cadastrar()">
                        <input type="button" class="btn btn-primary" value="Cancelar" onclick="inicio()">

    <!--Fim do  container-->
    <script type="text/javascript">
        function inicio() {
            window.location.href = "cliente.html";
        }

        function cadastrar() {
            let id, nome, email, xmlhttp, dados;
            xmlhttp = new XMLHttpRequest();

            id = document.getElementById('id').value;
            nome = document.getElementById('nome').value;
            email = document.getElementById('email').value;

            dados = JSON.stringify({ id: id, nome: nome, email: email });
            console.log(dados);

            xmlhttp.onload = function () {
                document.getElementById('nome').value = "";
                document.getElementById('email').value = "";
                console.log(this.responseText);
                document.getElementById('resultado').innerHTML = this.responseText;
            }

            xmlhttp.open("POST", "cadCliente.php");
            xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xmlhttp.send("dados=" + dados);
        }
    </script>
